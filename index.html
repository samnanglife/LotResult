<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLO Lottery Results</title>
</head>
<body>
    <div id="lottery-results"></div>

    <script>
        async function fetchLotteryResults() {
            try {
                const response = await fetch("/path/to/your/python/script");
                const data = await response.text();
                document.getElementById("lottery-results").textContent = data;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Fetch data initially and then every 5 minutes
        fetchLotteryResults();
        setInterval(fetchLotteryResults, 5000); // 5 seconds in milliseconds
    </script>
</body>
</html>
